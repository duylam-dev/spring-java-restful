<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Interview Schedule</title>
    <meta charset="UTF-8">
</head>

<body
        style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';">
<table style="max-width: 80rem; min-height: 100vh; padding: 2rem; margin: 0 auto; background-color: #f5f5f5;">
    <tr>
        <td align="center">
            <table style="background-color: white; border-radius: 5px; padding: 20px;">
                <tr>
                    <td>
                        <div style="text-align: right; font-size: 20px;">Ít nhưng mà chất</div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="margin: 15px 0; border-top: 1px solid rgba(5, 5, 5, 0.06);"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div style="text-align: left;">
                            <div style="font-size: 16px;">Dear <span th:text="${candidateName}"></span>,</div>
                            <div style="font-size: 16px;">We are excited to invite you for an interview with our team. Here are the details:</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="margin: 15px 0; border-top: 1px dashed rgba(5, 5, 5, 0.06);"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table>
                            <tr>
                                <td style="font-size: 16px; font-weight: bold;">Date:</td>
                                <td style="font-size: 16px;" th:text="${date}"></td>
                            </tr>
                            <tr>
                                <td style="font-size: 16px; font-weight: bold;">Location:</td>
                                <td style="font-size: 16px;" th:text="${location}"></td>
                            </tr>

                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="margin: 15px 0; border-top: 1px dashed rgba(5, 5, 5, 0.06);"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div style="text-align: left;">
                            <div style="font-size: 16px;">Please confirm your attendance by replying to this email or contacting us at.</div>
                            <div style="font-size: 16px; margin-top: 10px;">We look forward to meeting you!</div>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>

</html>
